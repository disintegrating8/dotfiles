$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$browser = floorp -p

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# See https://wiki.hypr.land/Configuring/Binds/ for more

#
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,

bind = $mainMod, D, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager

bind = $mainMod, Period, focusmonitor, +1 
bind = $mainMod, Comma, focusmonitor, -1 
bind = $mainMod, T, exec, source /home/matt/.local/bin/hyprchanger.sh && kitty @ load-config
bind = $mainMod, E, exec, $HOME/.local/bin/emoji
bind = $mainMod, M, exec, emacs
bind = $mainMod, G, exec, $obsidian
bind = $mainMod, X, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume 92 1%+
bind = ALT, D, exec, wpctl set-volume 92 1%+
bind = ALT, A, exec, wpctl set-volume 92 1%-
bind = , XF86AudioLowerVolume, exec, wpctl set-volume 92 1%-
bind = $mainMod, B, exec, /home/matt/.local/bin/blog.sh
bind = ALT CTRL, L, exec, /home/matt/.local/bin/short.sh
bind = ALT, B, exec, /home/matt/.local/bin/notes.sh

bind = $mainMod SHIFT, X, exit,
bind = $mainMod SHIFT, Return, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, D, exec, $menu

bind = $mainMod,N,exec,pypr toggle term
bind = $mainMod SHIFT,N,exec,pypr toggle term2
bind = $mainMod,V,exec,pypr toggle volume
bind = $mainMod,C,exec,pypr toggle file
bind = $mainMod,Z,exec,pypr toggle music
bind = $mainMod, P, exec, pypr toggle walls

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, u
bind = $mainMod, k, movefocus, d

# Move windows
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, j, movewindow, u
bind = $mainMod CTRL, k, movewindow, d

# Swap windows
bind = $mainMod ALT, h, swapwindow, l
bind = $mainMod ALT, j, swapwindow, r
bind = $mainMod ALT, k, swapwindow, u
bind = $mainMod ALT, l, swapwindow, d

# Resize windows
bind = $mainMod SHIFT, h, resizeactive, -50 0
bind = $mainMod SHIFT, l, resizeactive, 50 0
bind = $mainMod SHIFT, j, resizeactive, 0 -50
bind = $mainMod SHIFT, k, resizeactive, 0 50



# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 10
bind = $mainMod, minus, focusworkspaceoncurrentmonitor, 11
bind = $mainMod, equal, focusworkspaceoncurrentmonitor, 12

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, minus, movetoworkspace, 11
bind = $mainMod SHIFT, equal, movetoworkspace, 12

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # NOTE: mouse:272 = left click
bindm = $mainMod, mouse:273, resizewindow # NOTE: mouse:272 = right click

# KeyChords
# Apps Submap
bind = CTRL, q, submap, reset
bind = ALT, N, submap, apps
bind = ALT, N, exec, notify-send "Submap: Apps" "G=GIMP | K=Kdenlive | S=TickTick | A=Audacity | N=Discord" -t 5000
submap = apps
bind = , G, exec, flatpak run org.gimp.GIMP
bind = , G, submap, reset
bind = , K, exec, kdenlive
bind = , K, submap, reset
bind = , S, exec, flatpak run com.ticktick.TickTick
bind = , S, submap, reset
bind = , A, exec, audacity
bind = , A, submap, reset
bind = , N, exec, discord
bind = , N, submap, reset
submap = reset

# Screenshot Keybinds
bind = ALT, G, submap, scrot
bind = ALT, G, exec, notify-send "Submap: Screenshot" "S=Selection | P=Checkin | D=Display" -t 5000
submap = scrot
bind = , S, exec, grim -g "$(slurp)" ~/mhome/Pictures/$(date +'%s_grim.png')
bind = , S, submap, reset
bind = , P, exec, $HOME/.local/bin/checkin.sh
bind = , P, submap, reset
bind = , D, exec, grim -g "$(slurp -o)" ~/mhome/Pictures/$(date +'%s_grim.png')
bind = , D, submap, reset
submap = reset

